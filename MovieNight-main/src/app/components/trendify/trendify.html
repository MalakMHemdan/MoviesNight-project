<section class="hero">
  <div class="hero-content pt-5 text-center">
    <h1>Welcome to Our Movie App</h1>
    <p class="subtitle">Millions of movies, TV shows and people to discover</p>
    <div class="search">
      <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()" placeholder="Search movies..." />
    </div>
  </div>
</section>

<div class="movies">
  <h2>Now Playing :</h2>

  <div class="movie-list">
    @for (movie of movies; track movie.tconst) {
      <div class="movie-card">

        <div class="movie-link" (click)="goToMovieDetails(movie.tconst, movie.title.primary)">
          <div class="poster-wrap">
            <img
              [src]="movie.poster ? 'http://localhost:5003/Images/' + movie.poster : 'https://via.placeholder.com/500x750/1a1a1a/fbbf24?text=No+Image'"
              [alt]="movie.title.primary"
              (error)="onImageError($event)">
          </div>
          <div class="card-body">
            <h3 class="movie-title">{{ movie.title.primary }}</h3>
            <div class="card-actions">
              <span class="rating">‚≠ê {{ movie.rating?.percent || 0 }}</span>
            </div>
          </div>
        </div>

        <button class="heart"
                (click)="toggleWishlist(movie)"
                [class.active]="isWishlisted(movie)"
                aria-label="Toggle wishlist">
          <i [ngClass]="isWishlisted(movie) ? 'fa-solid fa-heart' : 'fa-regular fa-heart'"></i>
        </button>
      </div>
    }
  </div>

  <div class="pagination">
    <button class="btn" (click)="prevPage()" [disabled]="page === 1">Previous</button>

    <div class="page-numbers">
      @for (pageNum of getPageNumbers(); track pageNum) {
        <span class="page-number"
              [class.active]="pageNum === page"
              (click)="goToPage(pageNum)">
          {{ pageNum }}
        </span>
      }
    </div>

    <button class="btn" (click)="nextPage()" [disabled]="page === totalPages">Next</button>
  </div>
</div>
